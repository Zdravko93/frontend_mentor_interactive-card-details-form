      content="Frontend Mentor, credit card form, interactive form, JavaScript validation, ES modules, responsive UI"
    />

    <!-- OPEN GRAPH-->
    <meta
      property="og:title"
      content="Frontend Mentor | Interactive card details form"
    />
    <meta
      property="og:description"
      content="A Frontend Mentor challenge solution built using modular JavaScript, modern validation, and responsive UI."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://zdravko93.github.io/frontend_mentor_interactive-card-details-form/Screenshot_Frontend_Mentor_Interactive_card_details_form.png"
    />
    <meta
      property="og:url"
      content="https://zdravko93.github.io/frontend_mentor_interactive-card-details-form/"
    />

    <!--TWITTER CARD TAGS-->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Frontend Mentor | Interactive card details form"
    />
    <meta
      name="twitter:description"
      content="A clean JavaScript ES modules project with responsive UI and real-time validation."
    />
    <meta
      name="twitter:image"
      content="https://zdravko93.github.io/frontend_mentor_interactive-card-details-form/Screenshot_Frontend_Mentor_Interactive_card_details_form.png"
    />

    <title>Interactive Card Details Form | Frontend Mentor Solution</title>
    <link
      rel="canonical"
      href="https://zdravko93.github.io/frontend_mentor_interactive-card-details-form/"
    />

    <!-- FAVICON -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="js/main.js" defer></script>
  </head>
  <body>
    <main>
      <!--UPPER SECTION-->
      <section class="upper_container">
        <!--SUCCESS MODAL WITH COMPLETE DATA-->
        <!--MODAL CARD FRONT-->
        <div class="card-front-complete-data">
          <div class="card-front-flex">
            <div class="circles">
              <span class="big-circle"></span>
              <span class="small-circle"></span>
            </div>
            <div class="card-front-lower">
              <div class="card-front-number-group">
                <span class="number-group">9591</span>
                <span class="number-group">6489</span>
                <span class="number-group">6389</span>
                <span class="number-group">1011</span>
              </div>
              <div class="card-front-name-group">
                <span></span>
                <span></span>
              </div>
            </div>
          </div>
        </div>
        <!--MODAL CARD BACK-->
        <div class="card-back-complete-data">
          <div class="position-number-container-complete-data">
            <div class="cvc-display">123</div>
          </div>
        </div>
        <!------------------------>

        <div class="card-front">
          <div class="card-front-flex">
            <div class="circles">
              <span class="big-circle"></span>
              <span class="small-circle"></span>
            </div>
            <div class="card-front-lower">
              <div class="card-front-number-group">
                <div class="number-group">
                  <span>X</span>
                  <span>X</span>
                  <span>X</span>
                  <span>X</span>
                </div>
                <div class="number-group">
                  <span>X</span>
                  <span>X</span>
                  <span>X</span>
                  <span>X</span>
                </div>
                <div class="number-group">
                  <span>X</span>
                  <span>X</span>
                  <span>X</span>
                  <span>X</span>
                </div>
                <div class="number-group">
                  <span>X</span>
                  <span>X</span>
                  <span>X</span>
                  <span>X</span>
                </div>
              </div>
              <div class="card-front-name-group">
                <span>Card Owner</span>
                <span>mm/yy</span>
              </div>
            </div>
          </div>
        </div>
        <div class="card-back">
          <!-- Create additional container to make pseudo element to position '000' 
        numbers-->
          <div class="position-number-container">
            <!--CSS Styling => pseudo element ::after-->
          </div>
        </div>
      </section>
      <!--LOWER SECTION-->
      <section class="lower_container">
        <form>
          <div class="input-group">
            <label for="name">Cardholder Name</label>
            <input id="name" type="text" placeholder="e.g. Jane Appleseed" />
            <p class="error" aria-live="polite"></p>
          </div>

          <div class="input-group">
            <label for="number">Card Number</label>
            <input
              id="number"
              type="text"
              placeholder="e.g. 1234 5678 9123 0000"
            />
            <p class="error" aria-live="polite"></p>
          </div>

          <div class="last-group">
            <div class="last-group-element-one">
              <label>Exp. Date (MM/YY)</label>
              <div class="last-group-element-one-flex">
                <div>
                  <input id="month" type="text" placeholder="MM" />
                  <p class="error" aria-live="polite"></p>
                </div>
                <div>
                  <input id="year" maxlength="2" type="text" placeholder="YY" />
                  <p class="error" aria-live="polite"></p>
                </div>
              </div>
            </div>
            <div class="last-group-element-two">
              <label for="cvc">Cvc</label>
              <input id="cvc" type="text" placeholder="e.g. 123" />
              <p class="error" aria-live="polite"></p>
            </div>
          </div>
          <button type="submit" class="form-button">Confirm</button>
        </form>

        <!--MODAL SUCCESS MESSAGE-->
        <div class="modal_success_message">
          <div class="modal-success-message-inner-container">
            <div class="modal-success-message-logo">
              <!--CSS STYLING-->
            </div>

            <div class="modal-success-message-text">
              <h1>Thank you!</h1>
              <p>We've added your card details</p>
            </div>

            <button type="button" class="form-button">Continue</button>
          </div>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Zdravko93" target="_blank">Zdravko</a>.
    </div>
  </body>
</html>
